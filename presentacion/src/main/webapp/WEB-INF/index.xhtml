<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Ejemplo de Diálogos</title>
</h:head>

<h:body>

    <h:form>
        <!-- Botón para abrir el Diálogo -->
        <p:commandButton value="Mostrar Diálogo" onclick="PF('dlg').show()" update="dialog" />

        <!-- Diálogo -->
        <p:dialog id="dialog" header="Ejemplo de Diálogo" widgetVar="dlg">
            <h:outputText value="#{dialogBean.message}" style="display:block;margin-bottom:10px;" />
            <p:commandButton value="Actualizar Mensaje" action="#{dialogBean.showMessage}" update="dialog" />
            <p:commandButton value="Cerrar" onclick="PF('dlg').hide()" />
        </p:dialog>

        <!-- ConfirmDialog -->
        <p:commandButton value="Mostrar Confirmación" onclick="PF('confirmDialog').show()" />
        <p:confirmDialog widgetVar="confirmDialog" message="¿Estás seguro?" severity="warn">
            <p:commandButton value="Sí" onclick="PF('confirmDialog').hide()" />
            <p:commandButton value="No" onclick="PF('confirmDialog').hide()" />
        </p:confirmDialog>

        <!-- OverlayPanel -->
        <p:commandButton value="Mostrar Overlay" id="showOverlay" />
        <p:overlayPanel for="showOverlay" widgetVar="overlay">
            <h:outputText value="¡Este es un ejemplo de OverlayPanel!" />
        </p:overlayPanel>
    </h:form>

</h:body>
</html>
